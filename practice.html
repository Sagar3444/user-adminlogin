<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal</title>
    <link rel="stylesheet" href="practice.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <button class="signup-btn">Signup</button>
    </nav>

    <div class="box">
        <div class="min-box">
            <span class="close">X</span>
            <h2>Login Selection</h2>
            <button class="user-login-btn">User Login</button>
            <button class="admin-login-btn">Admin Login</button>

            <!-- User Login Form -->
            <form class="user-login-form">
                <h3>User Login</h3>
                <label>Email:</label>
                <input type="email"> <br>
                <label>Password:</label>
                <input type="password"><br>
                <button type="submit">Login</button>
            </form>

            <!-- Admin Login Form -->
            <form class="admin-login-form">
                <h3>Admin Login</h3>
                <label>Name:</label>
                <input type="text"><br>
                <label>Address:</label>
                <input type="text"><br>
                <label>Email:</label>
                <input type="email"><br>
                <label>Password:</label>
                <input type="password"><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
